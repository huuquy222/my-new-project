<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let weight = parseInt(prompt('Nhap can nang: '));
        let height = parseInt(prompt('Nhap chieu cao: '));
        bmi = weight / (height ** 2);
        
        if (bmi < 18) {
            alert("underweight");
            }
        else if (bmi < 25.0) {
            alert("Normail");
            }
        else if (bmi < 30.0) {
            alert("Overweight");
            }
        else {
            alert("Obese");
            }
        
            console.log("Chỉ số cân nặng: " + bmi);
        
    </script>
</body>

</html>
