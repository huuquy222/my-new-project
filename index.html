<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
</head>
<body>
    <script>
        function isPrime(number) {
            if (number < 2) {
                return false;
            }
            else if (number == 2) {
                return true;
            } else {
                for (let i =2; i < number;i++) {
                    if (number % i == 0) {
                        return false;
                    }
                    else if (i == (number - 1)) {
                        return true;
                    }
                }
            }
        }
        document.write('Tất cả số nguyên tố nhỏ hơn '+1000 +' là:) <br>')
        for (let number = 2; number <= 1000; number++) {
            if (isPrime(number)) {
                document.write(number + '');
            }
        }
    </script>
</body>
</html>
